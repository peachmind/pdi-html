    <header>

    </header>
    <div class="search">
        <div class="condition-list">
            <div class="input-wrap">
                <label for="keyword">검색단어</label>
                <input id="keyword" value="hmstea"/>
            </div>
            <div class="input-wrap">
                <label for="startDate">시작일자</label>
                <input id="startDate" class="search-date" readonly/>
                <span class="i-calendar search-date"></span>
            </div>
            <div class="input-wrap calendar">
                <div class="datepicker hidden" data-type="minDate"></div>
            </div>
            <div class="input-wrap">
                <label for="endDate">종료일자</label>
                <input id="endDate" class="search-date" readonly />
                <span class="i-calendar search-date"></span>
            </div>
            <div class="input-wrap calendar">
                <div class="datepicker hidden" data-type="maxDate"></div>
            </div>
            <div class="input-wrap">
                <label for="status">작업상태</label>
                <select id="status">
                    <option value="">전체</option>
                    <option value="1">작업요청</option>
                    <option value="2">1차탁송</option>
                    <option value="3">작업진행</option>
                    <option value="4">2차탁송</option>
                    <option value="5">출고완료</option>
                </select>
            </div>
        </div>
        <div class="button-wrap">
            <button class="i-init">초기화</button>
            <button class="i-search">검색</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $(".top").scroll(function(){
            $("aside").removeClass("hidden");
            if($(this).scrollTop() < 1) {
                $("aside").addClass("hidden");
            }
        })

        //datepicker
        $.datepicker.setDefaults({
            closeText: "닫기",
            currentText: "오늘",
            prevText: '이전 달',
            nextText: '다음 달',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            weekHeader: "주",
            yearSuffix: "년",
            dateFormat: "yy.mm.dd",
            showMonthAfterYear: true,
        });

        $(".datepicker").datepicker({
            onSelect: function(arg){
                //오늘 미선택시 하이라이트 표기 없애기 위해서 필요함
                $(this).data("selected",arg);
                $(this).parent().prev().children("input").val(arg);
                const type = $(this).data("type");
                const that = this;

                $(".datepicker").each(function(a,b){
                    if(that !== this) {
                        $(this).datepicker("option",type, arg)
                    }
                });

                $(this).addClass("hidden");
            },
            onUpdateDatepicker: function (){
                //오늘 미선택시 하이라이트 표기 없애기 위해서 필요함
                if($(this).val() !== $(this).data("selected")) {
                    $(".ui-state-highlight").removeClass("ui-state-active")
                }
            }
        });

        $(".search-date").click(function(){
            const $datepicker = $(this).parent().next().children(".datepicker");
            if($datepicker.hasClass("hidden")) {
                $datepicker.removeClass("hidden");
            } else {
                $datepicker.toggle();
            }
        })

    });
</script>
